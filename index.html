<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on"/>
    <script src="comics.js"></script>
    <style>

      div {
        width: 100%;
      }

      .controls-wrapper {
        display: flex;
        flex: 1;
      }

      .controls {
        display: flex;
        justify-content: space-between;
      }

      .image-wrapper {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: auto;
        height: auto;
      }

      .comic-image {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .select-comic {
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
        margin-bottom: 2rem;
      }

      select {
        width: 50%;
      }

      a {
        border: 2px solid black;
        padding: 5px 15px;
        border-radius: 10%;
      }

      .navigation {
        display: flex;
        flex-direction: column;
      }

      @media(min-width: 768px) {
        .container {
          display: flex;
        }

        .controls-wrapper {
          width: auto;
        }

        .image-wrapper {
          width: 65%;
          height: 100%;
        }

        .controls {
          justify-content: center;
          gap: 10px;
        }

        .navigation {
          position: sticky;
          top: 0;
          right: 0;
          height: fit-content;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img width="100%" height="100%" src="" alt="" id="comic-image" class="comic-image">
      </div>

      <div class="controls-wrapper">
        <div class="navigation">
          <div class="select-comic">
            <select name="select-comic" id="select-comic">
              <option value="default">Choose</option>
            </select>
          </div>

          <div class="controls">
            <a href="?"><img src="icons/skip_prev.svg" alt="First page"></a>
            <a href="" id="prev-arc"><img src="icons/double_arrow_left.svg" alt="Previous arc"></a>
            <a href="" id="prev"><img src="icons/arrow_left.svg" alt="Previous page"></a>
            <a href="" id="next"><img src="icons/arrow_right.svg" alt="Next page"></a>
            <a href="" id="next-arc"><img src="icons/double_arrow_right.svg" alt="Next arc"></a>
            <a href="" id="last"><img src="icons/skip_next.svg" alt="Last page"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
